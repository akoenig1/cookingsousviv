        <title>cookingsousviv</title>

        <base href="/" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
        
        <!--Instagram Token-->
        <script src='https://cookingsousviv.herokuapp.com/token.js' type="text/javascript"></script>
        
        <!-- Link Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- Link CSS Reset and Custom CSS -->
        <link type="text/css" href="../src/styles/reset.css">
        <link type="text/css" href="../src/styles/styles.css">

        <!-- Icon Library -->
        <script src="https://kit.fontawesome.com/722525c8a8.js" crossorigin="anonymous"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
          // Single Page Apps for GitHub Pages
          // MIT License
          // https://github.com/rafgraph/spa-github-pages
          // This script checks to see if a redirect is present in the query string,
          // converts it back into the correct url and adds it to the
          // browser's history using window.history.replaceState(...),
          // which won't cause the browser to attempt to load the new url.
          // When the single page app is loaded further down in this file,
          // the correct url will be waiting in the browser's history for
          // the single page app to route accordingly.
          (function(l) {
            if (l.search[1] === '/' ) {
              var decoded = l.search.slice(1).split('&').map(function(s) { 
                return s.replace(/~and~/g, '&')
              }).join('?');
              window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + decoded + l.hash
              );
            }
          }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
    </head>
    
    <body>
        
        <div id="root"></div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="../src/index.js" type="text/module"></script>
    </body>
